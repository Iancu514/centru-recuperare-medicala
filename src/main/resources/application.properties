# Configurare server
spring.application.name=CentruRecuperare
server.port=8080

# Configurare baza de date MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/centru_recuperare?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurare JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurare Thymeleaf
spring.thymeleaf.cache=false