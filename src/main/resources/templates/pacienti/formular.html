<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titlu}">Formular Pacient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-hospital"></i> Centru Recuperare</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a class="nav-link active" href="/pacienti"><i class="bi bi-people"></i> Pacienți</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus-fill"></i>
                        <span th:text="${titlu}">Formular Pacient</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/pacienti/salveaza}" th:object="${pacient}" method="post">
                        <!-- ID ascuns (pentru editare) -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Nume și Prenume -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nume" class="form-label">
                                    <i class="bi bi-person"></i> Nume *
                                </label>
                                <input type="text" class="form-control" id="nume"
                                       th:field="*{nume}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="prenume" class="form-label">
                                    <i class="bi bi-person"></i> Prenume *
                                </label>
                                <input type="text" class="form-control" id="prenume"
                                       th:field="*{prenume}" required>
                            </div>
                        </div>

                        <!-- CNP și Data Nașterii -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cnp" class="form-label">
                                    <i class="bi bi-card-text"></i> CNP *
                                </label>
                                <input type="text" class="form-control" id="cnp"
                                       th:field="*{cnp}"
                                       maxlength="13"
                                       pattern="[0-9]{13}"
                                       required
                                       placeholder="1234567890123">
                                <small class="text-muted">13 cifre</small>
                            </div>
                            <div class="col-md-6">
                                <label for="dataNasterii" class="form-label">
                                    <i class="bi bi-calendar"></i> Data Nașterii *
                                </label>
                                <input type="date" class="form-control" id="dataNasterii"
                                       th:field="*{dataNasterii}" required>
                            </div>
                        </div>

                        <!-- Telefon și Adresă -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefon" class="form-label">
                                    <i class="bi bi-telephone"></i> Telefon
                                </label>
                                <input type="tel" class="form-control" id="telefon"
                                       th:field="*{telefon}"
                                       placeholder="0721234567">
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">
                                    <i class="bi bi-flag"></i> Status *
                                </label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option th:each="stat : ${T(ro.upt.ac.centrurecuperare.model.Pacient.StatusPacient).values()}"
                                            th:value="${stat}"
                                            th:text="${stat}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Adresă -->
                        <div class="mb-3">
                            <label for="adresa" class="form-label">
                                <i class="bi bi-geo-alt"></i> Adresă
                            </label>
                            <input type="text" class="form-control" id="adresa"
                                   th:field="*{adresa}"
                                   placeholder="Str. Exemplu nr. 10, Timișoara">
                        </div>

                        <!-- Diagnostic -->
                        <div class="mb-4">
                            <label for="diagnostic" class="form-label">
                                <i class="bi bi-file-medical"></i> Diagnostic
                            </label>
                            <textarea class="form-control" id="diagnostic"
                                      th:field="*{diagnostic}" rows="3"
                                      placeholder="Descriere diagnostic..."></textarea>
                        </div>

                        <!-- Butoane -->
                        <div class="d-flex justify-content-between">
                            <a href="/pacienti" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Înapoi
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Salvează
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <small class="text-muted">* Câmpuri obligatorii</small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
